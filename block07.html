<html>

    <title>Secure The Vault</title>
  </head>
  <body>
    <p>You have received this message because you have been chosen to open an important vault. 
        Here is the secret combination:</p>
    <p id="combination"></p>
    <script>
      // Step 1: Create the variables
      var num1 = 5 + 5;
      var num2 = 80 - 40;
      var num3 = 13 * 3;

      // Step 2: Generate the numbers
      // Step 3: Combine numbers
      var combination = num1 + '-' + num2 + '-' + num3;

      // Step 4: Display the combination
      document.getElementById('combination').innerHTML = combination;
    </script>
  </body>
